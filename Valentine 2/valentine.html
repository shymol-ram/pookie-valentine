<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffb6d9 0%, #ffc0d9 50%, #ffe4f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.3);
            max-width: 600px;
            animation: fadeIn 0.8s ease-in;
        }

        h1 {
            font-size: 3em;
            color: #ff1493;
            margin-bottom: 40px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.1);
            animation: bounce 0.8s ease-in-out;
        }

        .button-container {
            margin: 40px 0;
        }

        .envelope-btn {
            background: transparent;
            border: none;
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: none;
            animation: pulse 2s infinite;
        }

        .envelope-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.6);
        }

        .envelope-btn:active {
            transform: scale(0.95);
        }

        .envelope-btn img {
            width: 200px;
            height: 200px;
            display: block;
        }

        .hearts {
            font-size: 2em;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.2em;
            color: #ff69b4;
            margin-top: 30px;
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(255, 20, 147, 0.4);
            }
            50% {
                box-shadow: 0 15px 40px rgba(255, 20, 147, 0.6);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .confetti {
            position: fixed;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Letter for Pookie!</h1>
        <div class="hearts">üíï üíñ üíó</div>
        
        <div class="button-container">
            <button class="envelope-btn" onclick="handleClick()">
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3RrNWd3N3lxdGN6cm1pNGgwZWZpd24zcjhya3RrMWFndTdmbHJ1cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/THyN0bLrC9QPAGa5yu/giphy.gif" alt="Envelope">
            </button>
        </div>

        <p class="subtitle">Click the envelope you sexy thing!</p>
    </div>

    <script>
        function handleClick() {
            // Navigate to the response page
            window.location.href = 'valentine-response.html';
        }

        function createConfetti() {
            const confettiPieces = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó'];
            
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.textContent = confettiPieces[Math.floor(Math.random() * confettiPieces.length)];
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.fontSize = (Math.random() * 20 + 20) + 'px';
                document.body.appendChild(confetti);

                let top = 0;
                const fall = setInterval(() => {
                    top += Math.random() * 5 + 2;
                    confetti.style.top = top + 'px';
                    
                    if (top > window.innerHeight) {
                        clearInterval(fall);
                        confetti.remove();
                    }
                }, 30);
            }
        }
    </script>
</body>
</html>
